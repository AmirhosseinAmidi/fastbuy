{% extends "base.html" %}
{% block content %}
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">دسته بندی محصولات</h1>
        </div>
    </div>
</header>
<!-- About Us-->
<div class="container"><br>
    <div class="row"><br>
        <center>
        <div class="col-md-12"><br>
            {% for cat in category %}
            {% comment %} <a href="{% url "category" cat.name %}"><h3>{{ cat.name }}</h3></a> {% endcomment %}
            
                {% comment %} <a href="{% url 'category' cat.name %}" class="text-decoration-none text-dark">
                <div class="p-2 my-2 border rounded bg-light">
                <h5 class="mb-0">{{ cat.name }}</h5>
                </div>
                </a> {% endcomment %}
               
                <style>
                  .category-hover:hover {
                    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2) !important;
                    transform: translateY(-5px);
                    transition: all 0.5s ease;
                    }
                    </style>

                <div class="p-3 my-2 border rounded shadow-sm category-hover w-25 mx-auto">
                <a href="{% url 'category' cat.name %}" class="text-decoration-none text-dark w-25">
                <h5 class="mb-0">{{ cat.name }}</h5>
                </div>
                </a>


                
            {% endfor %}
            
        </div>  
        <center>      
    </div>
</div>
<br>
{% endblock %}
